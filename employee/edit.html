<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Employee â€“ Omvix</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #FFF8F0;
      --accent-orange: #FF6F40;
      --accent-red: #E25822;
      --accent-yellow: #FFD447;
      --btn-bg: #FFB347;
      --btn-text: #3B1F0F;
      --text-main: #1A1A1A;
      --text-muted: #5A4033;
      --card-bg: #FFF1E5;
      --shadow-tint: rgba(255, 111, 64, 0.2);
      --font-family: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--bg-light);
      color: var(--text-main);
      font-family: var(--font-family);
      line-height: 1.5;
    }
    .container {
      max-width: 640px;
      margin: auto;
      padding: 48px 24px;
    }
    h2 { font-size: 36px; font-weight: 600; margin-bottom: 32px; }
    .form-box {
      background: var(--card-bg);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 20px var(--shadow-tint);
    }
    .form-group {
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-muted);
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--accent-orange);
      border-radius: 8px;
      background: transparent;
      color: var(--text-muted);
      font-family: var(--font-family);
    }
    .radio-group {
      display: flex;
      gap: 24px;
    }
    .btn {
      background: var(--btn-bg);
      color: var(--btn-text);
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      filter: brightness(110%);
      transform: scale(1.02);
    }
  </style>
</head>
<body>
<main class="container">
  <h2>Edit Employee</h2>
  <div class="form-box">
    <form method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" value="Ritika Sharma" required />
      </div>
      <div class="form-group">
        <label for="personal_email">Personal Email</label>
        <input type="email" id="personal_email" name="personal_email" value="ritika.personal@example.com" required />
      </div>
      <div class="form-group">
        <label for="office_email">Office Email</label>
        <input type="email" id="office_email" name="office_email" value="ritika.sharma@omvix.com" required />
      </div>
      <div class="form-group">
        <label for="personal_phone">Personal Phone</label>
        <input type="tel" id="personal_phone" name="personal_phone" value="9876543210" />
      </div>
      <div class="form-group">
        <label for="office_phone">Office Phone</label>
        <input type="tel" id="office_phone" name="office_phone" value="0123456789" />
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role">
          <option value="">Select Role</option>
          <option value="Admin">Admin</option>
          <option value="Staff" selected>Staff</option>
        </select>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" id="department" name="department" value="Human Resources" />
      </div>
      <div class="form-group">
        <label>Status</label>
        <div class="radio-group">
          <label><input type="radio" name="status" value="Active" checked /> Active</label>
          <label><input type="radio" name="status" value="Inactive" /> Inactive</label>
        </div>
      </div>
      <div class="form-group">
        <label for="profile_picture">Profile Picture</label>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*" />
      </div>
      <button type="submit" class="btn">Update Employee</button>
    </form>
  </div>
</main>
</body>
</html>
