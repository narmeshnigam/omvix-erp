<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Listing â€“ Omvix</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body class="sidebar-layout">
<div id="nav-container"></div>
<div class="main-content">
<main class="container">
  <h2 class="page-title">Employees</h2>
  <div class="list-header">
    <p class="text-muted">Manage your current staff and their details.</p>
    <a href="add.html" class="btn">+ Add Employee</a>
  </div>

  <div class="filter-bar">
    <input type="text" placeholder="Search by name or email" class="search-input" />
    <select class="filter-select">
      <option value="">All Roles</option>
      <option value="Admin">Admin</option>
      <option value="Staff">Staff</option>
    </select>
    <select class="filter-select">
      <option value="">All Status</option>
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Profile</th>
          <th>Name</th>
          <th>Office Email</th>
          <th>Role</th>
          <th>Department</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic" />
          </td>
          <td>Ritika Sharma</td>
          <td>ritika.sharma@omvix.com</td>
          <td>HR Executive</td>
          <td>Human Resources</td>
          <td>
            <span class="status-badge status-active">Active</span>
          </td>
          <td class="table-actions">
            <a href="edit.html">Edit</a>
            <a href="#" class="delete">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
</div>
<script src="../assets/nav.js"></script>
</body>
</html>
