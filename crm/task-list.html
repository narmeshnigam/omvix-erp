<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager - Omvix CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body class="crm-page">
  <nav class="crm-nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="lead-list.html">Leads</a>
    <a href="followup-list.html">Follow-Ups</a>
    <a href="meetings-list.html">Meetings</a>
    <a href="task-list.html">Tasks</a>
    <a href="reports.html">Reports</a>
  </nav>
  <h1>Task Manager</h1>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Assigned To</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Confirm Demo</td>
        <td>Hemant Singh</td>
        <td>2025-07-30 09:30</td>
        <td>In Progress</td>
        <td>High</td>
        <td><button class="btn" onclick="openModal()">Update</button></td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Update Task</h2>
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status">
          <option>Pending</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <select id="priority">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>
      <div class="form-group">
        <label for="assigned_notes">Assigned Notes</label>
        <textarea id="assigned_notes" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="next">Need to assign follow-up task?</label>
        <select id="next" onchange="toggleNext(this.value)">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>
      <div id="next-fields" style="display: none">
        <div class="form-group">
          <label for="next-date">Next Due Date</label>
          <input type="datetime-local" id="next-date">
        </div>
        <div class="form-group">
          <label for="next-priority">Priority</label>
          <select id="next-priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
      </div>
      <button class="btn" onclick="closeModal()">Save</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    function toggleNext(value) {
      document.getElementById('next-fields').style.display = value === 'yes' ? 'block' : 'none';
    }
  </script>
</body>
</html>
