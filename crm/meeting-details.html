<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meeting Details - Omvix CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #FFF8F0;
      --accent-orange: #FF6F40;
      --accent-red: #E25822;
      --text-muted: #5A4033;
      --card-bg: #FFF1E5;
      --shadow-tint: rgba(255, 111, 64, 0.2);
      --font-family: 'Inter', sans-serif;
    }
    body {
      font-family: var(--font-family);
      background: var(--bg-light);
      margin: 0;
      padding: 24px;
      color: var(--text-muted);
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--accent-red);
    }
    .section {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 32px;
      box-shadow: 0 4px 16px var(--shadow-tint);
    }
    .info-item {
      margin-bottom: 14px;
    }
    .info-item label {
      font-weight: 600;
      color: var(--accent-red);
      display: block;
    }
    textarea, select, input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--accent-orange);
      border-radius: 8px;
      background: transparent;
      color: var(--text-muted);
      margin-bottom: 16px;
    }
    .btn {
      background: var(--accent-orange);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <h1>Meeting / Demo Details</h1>

  <div class="section">
    <div class="info-item">
      <label>Lead Name</label>
      <div>Ravi Sharma</div>
    </div>
    <div class="info-item">
      <label>Mode</label>
      <div>Site Visit</div>
    </div>
    <div class="info-item">
      <label>Scheduled Date</label>
      <div>2025-08-01 14:00</div>
    </div>
    <div class="info-item">
      <label>Status</label>
      <div>Booked</div>
    </div>
    <div class="info-item">
      <label>Assigned To</label>
      <div>Lokesh Sharma</div>
    </div>
  </div>

  <div class="section">
    <h2 style="color: var(--accent-orange); font-size: 20px;">Update Demo Info</h2>
    <label for="status">Status</label>
    <select id="status">
      <option>Booked</option>
      <option>Completed</option>
      <option>Missed</option>
      <option>Cancelled</option>
    </select>

    <label for="pre">Pre-Demo Instructions</label>
    <textarea id="pre" rows="2"></textarea>

    <label for="post">Post-Demo Summary</label>
    <textarea id="post" rows="3"></textarea>

    <label for="next">Next Meeting Required?</label>
    <select id="next" onchange="toggleNext(this.value)">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <div id="next-fields" style="display: none;">
      <label for="next-date">Next Date</label>
      <input type="datetime-local" id="next-date">

      <label for="next-mode">Mode</label>
      <select id="next-mode">
        <option>Call</option>
        <option>WhatsApp</option>
        <option>Online Video</option>
        <option>Site Visit</option>
      </select>
    </div>

    <button class="btn">Update Meeting</button>
  </div>

  <script>
    function toggleNext(val) {
      document.getElementById('next-fields').style.display = val === 'yes' ? 'block' : 'none';
    }
  </script>
</body>
</html>
