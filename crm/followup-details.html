<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Follow-Up Details - Omvix CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body class="crm-page">
  <nav class="crm-nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="lead-list.html">Leads</a>
    <a href="followup-list.html">Follow-Ups</a>
    <a href="meetings-list.html">Meetings</a>
    <a href="task-list.html">Tasks</a>
    <a href="reports.html">Reports</a>
  </nav>
  <h1>Follow-Up Details</h1>

  <div class="section">
    <div class="info-item">
      <label>Lead Name</label>
      <div>Ravi Sharma</div>
    </div>
    <div class="info-item">
      <label>Mode</label>
      <div>Call</div>
    </div>
    <div class="info-item">
      <label>Scheduled Date</label>
      <div>2025-07-30 11:00 AM</div>
    </div>
    <div class="info-item">
      <label>Status</label>
      <div>Pending</div>
    </div>
    <div class="info-item">
      <label>Created By</label>
      <div>Hemant Singh</div>
    </div>
  </div>

  <div class="section">
    <h2 style="color: var(--accent-orange); font-size: 20px;">Update Response</h2>
    <label for="response">Response</label>
    <select id="response">
      <option>Answered & Finalized</option>
      <option>Postponed</option>
      <option>Not Interested</option>
      <option>No Response</option>
      <option>Revisit Later</option>
    </select>

    <label for="summary">Response Summary</label>
    <textarea id="summary" rows="3"></textarea>

    <label for="next">Next Follow-Up Required?</label>
    <select id="next" onchange="toggleNext(this.value)">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <div id="next-fields" style="display: none;">
      <label for="next-date">Next Date</label>
      <input type="datetime-local" id="next-date">

      <label for="next-mode">Mode</label>
      <select id="next-mode">
        <option>Call</option>
        <option>WhatsApp</option>
        <option>Email</option>
        <option>Visit</option>
      </select>
    </div>

    <label for="notes">Internal Notes</label>
    <textarea id="notes" rows="2"></textarea>

    <button class="btn">Update Follow-Up</button>
  </div>

  <script>
    function toggleNext(val) {
      document.getElementById('next-fields').style.display = val === 'yes' ? 'block' : 'none';
    }
  </script>
</body>
</html>
